<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Assistant Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h3>Result AI Assistant <span class="status-dot"></span></h3>
        </div>

        <div id="chat-window" class="chat-window">
            <div class="message ai-msg">Hello! I am your result analysis expert. How can I help you today?</div>
            <div id="chat-loader" class="loader" style="display: none;">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask about Niraj Dusane, marks, etc..." autocomplete="off">
            <button id="send-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
