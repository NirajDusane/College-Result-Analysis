<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #3b82f6;
            --text: #f1f5f9;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .login-card i.main-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #64748b;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .footer-note {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <i class="fas fa-user-shield main-icon"></i>
        <h2>Admin Gateway</h2>
        <p>Enter your credentials to manage the system</p>

        <form action="/secure-admin-v1-access" method="POST">
            <div class="input-group">
                <label>Username</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Enter admin username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Authorize Access</button>
        </form>

        <div class="footer-note">
            <i class="fas fa-lock"></i> End-to-End Encrypted Session
        </div>
    </div>

</body>

</html>
